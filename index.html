<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="fade-in">
        <div class="login-container hover-glow">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-primary">Log In</button>
                <div id="login-error" style="display: none;">Invalid username or password</div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;" class="fade-in">
        <header class="hover-glow">
            <h1>Video Gallery</h1>
            <button id="logout-button" class="btn-logout">Logout</button>
        </header>

        <!-- Categories Page -->
        <div id="categories-page">
            <div id="categories-container" class="grid-container"></div>
        </div>

        <!-- Videos Page -->
        <div id="video-page" style="display: none;">
            <div class="controls">
                <button id="back-button" class="btn-nav">Back to Categories</button>
            </div>
            <div id="video-container" class="grid-container"></div>
            <div class="pagination">
                <button id="prev-button" class="btn-nav">Previous</button>
                <button id="next-button" class="btn-nav">Next</button>
            </div>
        </div>
    </div>

    <script src="src/js/main.js" type="module"></script>
</body>
</html>
